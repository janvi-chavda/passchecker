<!DOCTYPE html>
<html lang="en">

<!-- password strnghth checker -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }
        .requirement-item { transition: all 0.3s ease; color: #94a3b8; }
        .requirement-item.met { color: #10b981; }
        .requirement-item.met i { transform: scale(1.2); }
    </style>
</head>
<body class="p-6">

<div class="glass w-full max-auto p-8 max-w-md">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Password Shield</h1>
        <p class="text-gray-500 text-sm">Check your security strength instantly</p>
    </div>

    <div class="relative mb-6">
        <input type="password" id="password" 
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 focus:border-indigo-500 outline-none transition-all text-lg"
            placeholder="Enter your password..."
            oninput="analyze()">
        <button onclick="toggleVisibility()" class="absolute right-4 top-3.5 text-gray-400 hover:text-indigo-600">
            <i id="eye-icon" class="fa-solid fa-eye"></i>
        </button>
    </div>

    <div class="mb-6">
        <div class="flex justify-between mb-2">
            <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Security Score</span>
            <span id="strength-label" class="text-xs font-bold text-gray-400 uppercase">Empty</span>
        </div>
        <div class="h-2 w-full bg-gray-100 rounded-full overflow-hidden">
            <div id="strength-bar" class="h-full w-0 transition-all duration-500 ease-out bg-gray-300"></div>
        </div>
    </div>

    <div class="space-y-3">
        <div id="req-length" class="requirement-item flex items-center text-sm">
            <i class="fa-solid fa-circle-check mr-3"></i> 8+ Characters
        </div>
        <div id="req-upper" class="requirement-item flex items-center text-sm">
            <i class="fa-solid fa-circle-check mr-3"></i> Uppercase Letter
        </div>
        <div id="req-number" class="requirement-item flex items-center text-sm">
            <i class="fa-solid fa-circle-check mr-3"></i> Number (0-9)
        </div>
        <div id="req-special" class="requirement-item flex items-center text-sm">
            <i class="fa-solid fa-circle-check mr-3"></i> Special Character (@$!%*)
        </div>
    </div>
</div>

<script>
    function toggleVisibility() {
        const input = document.getElementById('password');
        const icon = document.getElementById('eye-icon');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function analyze() {
        const val = document.getElementById('password').value;
        const bar = document.getElementById('strength-bar');
        const label = document.getElementById('strength-label');
        
        const checks = {
            length: val.length >= 8,
            upper: /[A-Z]/.test(val),
            number: /[0-9]/.test(val),
            special: /[^A-Za-z0-9]/.test(val)
        };

        // Update Requirement UI
        Object.keys(checks).forEach(id => {
            const el = document.getElementById('req-' + id);
            checks[id] ? el.classList.add('met') : el.classList.remove('met');
        });

        // Calculate Score
        const score = Object.values(checks).filter(Boolean).length;
        const widths = ['0%', '25%', '50%', '75%', '100%'];
        const colors = ['#d1d5db', '#ef4444', '#f59e0b', '#3b82f6', '#10b981'];
        const labels = ['Empty', 'Weak', 'Fair', 'Good', 'Strong'];

        bar.style.width = widths[score];
        bar.style.backgroundColor = colors[score];
        label.innerText = labels[score];
        label.style.color = colors[score];
    }
</script>

</body>
</html>
